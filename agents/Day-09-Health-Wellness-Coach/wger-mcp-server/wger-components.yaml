      properties:
        translation:
          type: integer
          title: Exercise
        alias:
          type: string
          minLength: 1
          title: Alias for an exercise
          maxLength: 200
      required:
      - alias
      - translation
    ExerciseBase:
      type: object
      description: Exercise base serializer
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
          title: Date
        last_update:
          type: string
          format: date-time
          readOnly: true
          title: Date
        category:
          type: integer
        muscles:
          type: array
          items:
            type: integer
            title: Primary muscles
          title: Primary muscles
        muscles_secondary:
          type: array
          items:
            type: integer
            title: Secondary muscles
          title: Secondary muscles
        equipment:
