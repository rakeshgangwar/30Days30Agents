components:
  schemas:
    Day:
      type: object
      description: Day serializer
      properties:
        id:
          type: integer
          readOnly: true
        routine:
          type: integer
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        name:
          type: string
          maxLength: 20
        description:
          type: string
          maxLength: 1000
        is_rest:
          type: boolean
        need_logs_to_advance:
          type: boolean
        type:
          $ref: '#/components/schemas/DayTypeEnum'
        config:
          nullable: true
      required:
      - id
      - routine
    DayRequest:
      type: object
      description: Day serializer
      properties:
        routine:
          type: integer
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
        name:
          type: string
          maxLength: 20
        description:
          type: string
          maxLength: 1000
        is_rest:
          type: boolean
        need_logs_to_advance:
          type: boolean
        type:
          $ref: '#/components/schemas/DayTypeEnum'
        config:
          nullable: true
      required:
      - routine
    DayTypeEnum:
      enum:
      - custom
      - enom
      - amrap
      - hiit
      - tabata
      - edt
      - rft
      - afap
      type: string
      description: |-
        * `custom` - Custom
        * `enom` - Enom
        * `amrap` - Amrap
        * `hiit` - Hiit
        * `tabata` - Tabata
        * `edt` - Edt
        * `rft` - Rft
        * `afap` - Afap
    DeletionLog:
      type: object
      description: Deletion log serializer
      properties:
        model_type:
          $ref: '#/components/schemas/ModelTypeEnum'
        uuid:
          type: string
          format: uuid
          readOnly: true
        replaced_by:
          type: string
          format: uuid
          readOnly: true
          nullable: true
          description: UUID of the object replaced by the deleted one. At the moment
            only available for exercises
        timestamp:
          type: string
          format: date-time
          readOnly: true
        comment:
          type: string
          maxLength: 200
      required:
      - model_type
      - replaced_by
      - timestamp
      - uuid
    Equipment:
      type: object
      description: Equipment serializer
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    ExerciseAlias:
      type: object
      description: ExerciseAlias serializer
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        translation:
